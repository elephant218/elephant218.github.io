name: Jekyll site build with GitHub Actions

on:
  push:
    branches: [ "main" ] # 如果你的默认分支是master，请改为master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1' # 兼容Jekyll的Ruby版本
        bundler-cache: true
    - name: Build with Jekyll
      run: bundle exec jekyll build
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./_site

  deploy:
    if: github.ref == 'refs/heads/main' # 同样，如果是master分支请修改
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4